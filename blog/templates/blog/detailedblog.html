{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<title>{{blog.title}}</title>
<meta property="og:title" content="{{blog.title}}" />
<meta property="og:description" content="{{blog.intro}}">
<meta property="og:image" content="{{blog.image.url}}">

  



  <!-- Custom styles for this template -->
  <link href="css/blog-post.css" rel="stylesheet">


<body>


  <!-- Page Content -->
  <div class="container">

        <!-- Title -->
        <br/>
        <br/>
        <h1 class="mt-4">{{blog.title}}</h1>


        <!-- Date/Time -->
        <p>Posted on {{blog.created}}</p>

        <hr>

        <!-- Preview Image -->
        <p style="text-align:center;">
        <img class="marginauto img-fluid rounded " src="{{blog.image.url}}" alt="";>
      </p>
        <hr>

        <!-- Post Content -->


        {{blog.body|safe}}<div style="clear:both;"></div>

        <br/>
        <br/>

    <!-- /.row -->

  </div>
  <!-- /.container -->

</body>

</html>
{% endblock %}
